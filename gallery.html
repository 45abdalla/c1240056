        /* General Reset and Body */
* {

/* Gallery Styling */
section h2 {

img {
  width: 150px;
  height: 180px;
  margin-right: 10px;
  margin-bottom: 10px;
  border: 2px solid #ccc;
  border-radius: 5px;
  transition: transform 0.2s;
}

img:hover {
  transform: scale(1.05);
}

/* Table Styling */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 30px;
  background-color: white;
}

table, th, td {
  border: 1px solid #ddd;
}

th, td {
  padding: 12px;
  text-align: center;
}

th {
  background-color: #004080;
  color: white;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

/* Footer Styling */
footer {
  margin-top: 40px;
  padding: 15px;
  text-align: center;
  background-color: #004080;
  color: white;
  position: relative;
  bottom: 0;
  width: 100%;
}
